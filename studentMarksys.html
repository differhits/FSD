<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Marks System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fbff;
      margin: 0;
      padding: 20px;
      color: #222;
    }

    .container {
      display: flex;
      max-width: 1000px;
      margin: auto;
    }

    /* Left section */
    .left {
      flex: 2;
      padding-right: 20px;
      border-right: 2px solid #ddd; /* Partition line */
    }

    .left h1 {
      margin: 0;
      font-size: 22px;
    }

    .left p {
      color: #555;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    /* Right panel */
    .right {
      flex: 1;
      margin-left: 20px;
    }

    .right h2 {
      margin-top: 0;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .btn {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-primary {
      background: #2f6fdf;
      color: white;
      border: none;
    }

    .btn-outline {
      background: white;
      color: #2f6fdf;
      border: 1px solid #2f6fdf;
    }

    .full {
      grid-column: span 2;
    }

    /* Add student section */
    .add-student {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }

    .add-student small {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    .inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .inputs input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LEFT -->
    <div class="left">
      <h1>Student Marks System</h1>
      <p>Use the controls on the right to interact with the students.</p>
      <table>
        <tr>
          <th>Name</th>
          <th>Marks</th>
        </tr>
        <tr>
          <td>Aman Sharma</td>
          <td>78</td>
        </tr>
        <tr>
          <td>Riya Verma</td>
          <td>92</td>
        </tr>
      </table>
      <p style="color:#777; font-size:14px;">/* Student Marks System - Demonstrates arrays and common operations */</p>
    </div>

    <!-- RIGHT -->
    <div class="right">
      <h2>Controls</h2>
      <div class="controls">
        <button class="btn btn-primary">Show Highest</button>
        <button class="btn btn-outline">Show Average</button>
        <button class="btn">Sort by Marks</button>
        <button class="btn">Reset Sample</button>
        <button class="btn full">Remove Last</button>
      </div>

      <div class="add-student">
        <small>Add a student</small>
        <div class="inputs">
          <input type="text" placeholder="Student name">
          <input type="number" placeholder="Marks (0-100)">
        </div>
        <button class="btn btn-primary">Add Student</button>
      </div>
    </div>
  </div>
</body>
</html>
